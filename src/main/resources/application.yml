server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/authorization-db
    username: user
    password: your_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect